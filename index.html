<body>

<div id = "container" style = "position: relative;
  text-align: center; height: 100%;">

<img src = "modelo_esp_can_grande.jpg"
style="opacity:0.6; relative; height: 100%;"
alt="Modelo Time">

<div id = "yes" style = "position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%); font-size: 400%;">Yes, it is!</div>

<div id = "modelo" style = "position: absolute;
  top: 38%;
  left: 50%;
  transform: translate(-50%, -50%); font-size: 500%;">Modelo</div>


<div id = "time" style = "position: absolute;
  top: 56%;
  left: 50%;
  transform: translate(-50%, -50%); font-size: 500%;">Time!</div>
</div>
<script>
  var frame = 0;
  var modeloText = document.getElementById("yes");
  var timeText = document.getElementById("time");
  var modelo = document.getElementById("modelo");
  setInterval(ChangeTextColor, 10);

  function ChangeTextColor()
  {
    frame += 1;
    var hue = frame % 360;
    var why = (frame + 15) % 360;
    var fuck = (frame + 30) % 360;

    modeloText.style.color = "hsl(" + why + ", 100%, 50%)";
    timeText.style.color = "hsl(" + fuck + ", 100%, 50%)";
    modelo.style.color = "hsl(" + hue + ", 100%, 50%)";
  }
</script>
</body>
